<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply to Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebarStaff.css">
</head>
<body>
<div th:insert="~{fragments/header :: headerContent}"></div>
<div class="container mt-4 main-container">
    <div th:insert="~{fragments/sidebarStaff :: sidebarStaff}"></div>
    <div class="content">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Reply to Feedback</h2>

            <form th:action="@{/staff/manageFeedback/reply}" th:object="${reply}" method="post">
                <!-- áº¨n ID feedback -->
                <input type="hidden" th:field="*{feedbackId}"/>

                <div class="mb-3">
                    <label for="content" class="form-label">Your Reply</label>
                    <textarea th:field="*{content}" class="form-control" id="content" rows="5" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit Reply</button>
                    <a th:href="@{/staff/manageFeedback}" class="btn btn-secondary ms-2">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
