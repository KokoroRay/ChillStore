<!-- templates/admin/categories/form-content.html hoặc bên trong form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content(categoryDto, parentOptions, errorMessage)">
  <h1 th:text="${categoryDto.id} != null ? 'Edit Category' : 'Add Category'"></h1>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="${categoryDto.id} != null ? @{'/admin/category/edit/' + ${categoryDto.id}} : @{/admin/category/add}"
        th:object="${categoryDto}"
        method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter category name" required />
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <div class="mb-3">
      <label for="parentId" class="form-label">Parent Category</label>
      <select th:field="*{parentId}" class="form-select" id="parentId">
        <option th:value="" th:text="${null} ? 'Select parent (none)' : 'Select parent (none)'}"></option>
        <option th:each="p : ${parentOptions}"
                th:value="${p.id}"
                th:text="${p.name}"
                th:selected="${categoryDto.parentId} != null and ${p.id} == ${categoryDto.parentId}">
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">
      <span th:text="${categoryDto.id} != null ? 'Update' : 'Add'"></span>
    </button>
    <a th:href="@{/admin/category}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
