<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Manage Vouchers</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <!-- CSS Bootstrap, FontAwesome FIRST -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS AFTER Bootstrap -->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebarStaff.css">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css" rel="stylesheet" />

    <style>
        /* Thêm style đảm bảo sidebar hiển thị đúng */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .d-flex-fullheight {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }

        /* Fix chiều cao cho sidebar */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
            width: 250px;
        }

        /* Main content cần margin-left bằng width sidebar */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            flex: 1;
        }

        /* Giữ nguyên các style khác */
        .voucher-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .voucher-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }
        .voucher-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #e0e0e0;
        }
        .voucher-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4361ee;
        }
        .badge-active {
            background-color: #4ade80;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .badge-inactive {
            background-color: #f87171;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .detail-label {
            font-weight: 500;
            color: #6c757d;
            flex: 1;
        }
        .detail-value {
            color: #212529;
            flex: 1;
            text-align: right;
            font-weight: 500;
        }
        .voucher-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .tag {
            background-color: #e0f7fa;
            color: #007bff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
        }
        .voucher-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-action {
            padding: 6px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .search-box input {
            padding-left: 40px;
            border-radius: 30px;
        }
        .search-box i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #6c757d;
        }
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4361ee;
            margin: 10px 0;
        }
        .stats-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* FIX: Đảm bảo sidebar có màu */
        .sidebar-container .sidebar {
            background-color: #005691 !important;
        }
    </style>
</head>

<body>
<!-- Container-fluid để full chiều ngang -->
<div class="container-fluid px-0 d-flex-fullheight">
    <!-- Sidebar container cố định -->
    <div class="sidebar-container">
        <!-- FIX: Thêm class "sidebar" vào đây -->
        <div th:insert="~{fragments/sidebarStaff :: sidebarStaff}"
             class="sidebar border-end h-100"></div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- FIX: Xóa header thừa -->
        <!-- <div th:insert="~{fragments/header :: headerContent}"></div> -->

        <!-- Content -->
        <main class="p-4">
            <div th:fragment="content">
                <!-- Tiêu đề & nút Add -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Manage Vouchers</h2>
                </div>

                <!-- Search box -->
                <div class="search-box">
                    <form th:action="@{/staff/vouchers}" method="get" class="d-flex">
                        <i class="fas fa-search"></i>
                        <input type="text"
                               name="keyword"
                               class="form-control"
                               placeholder="Search vouchers by code or description..."
                               th:value="${keyword}">
                        <button type="submit" class="btn btn-primary ms-2">
                            <i class="fas fa-search me-2"></i> Search
                        </button>
                    </form>
                </div>

                <!-- Thống kê -->
                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card stats-card">
                            <i class="fas fa-ticket-alt fa-2x text-primary"></i>
                            <div class="stats-number" th:text="${#lists.size(vouchers)}">0</div>
                            <div class="stats-label">Total Vouchers</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stats-card">
                            <i class="fas fa-check-circle fa-2x text-success"></i>
                            <div class="stats-number" th:text="${#lists.size(vouchers.?[active])}">0</div>
                            <div class="stats-label">Active Vouchers</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stats-card">
                            <i class="fas fa-clock fa-2x text-warning"></i>
                            <div class="stats-number" th:text="${#lists.size(vouchers.?[start_date.isAfter(T(java.time.LocalDate).now())])}">0</div>
                            <div class="stats-label">Upcoming Vouchers</div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stats-card">
                            <i class="fas fa-times-circle fa-2x text-danger"></i>
                            <div class="stats-number" th:text="${#lists.size(vouchers.?[!active])}">0</div>
                            <div class="stats-label">Inactive Vouchers</div>
                        </div>
                    </div>
                </div>

                <!-- Hiển thị lỗi nếu có -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- Empty state -->
                <div th:if="${#lists.isEmpty(vouchers)}" class="card empty-state">
                    <div class="card-body text-center">
                        <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                        <h4>No vouchers found</h4>
                    </div>
                </div>

                <!-- Danh sách vouchers -->
                <div class="row" th:if="${!#lists.isEmpty(vouchers)}">
                    <div th:each="v : ${vouchers}" class="col-lg-4 col-md-6">
                        <div class="voucher-card">
                            <div class="voucher-header">
                                <div class="voucher-title" th:text="${v.code}">CODE</div>
                                <span th:if="${v.active}" class="badge-active">Active</span>
                                <span th:if="${!v.active}" class="badge-inactive">Inactive</span>
                            </div>
                            <div class="voucher-details">
                                <div class="detail-item">
                                    <div class="detail-label">Description:</div>
                                    <div class="detail-value" th:text="${v.description}">Description</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Quantity:</div>
                                    <div class="detail-value" th:text="${v.quantity_available}">0</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Discount:</div>
                                    <div class="detail-value">
                                        <span th:if="${v.discount_pct != null}" class="text-primary fw-bold" th:text="${v.discount_pct} + '%'">10%</span>
                                        <span th:if="${v.discount_amount != null}" class="text-primary fw-bold"
                                              th:text="${#numbers.formatDecimal(v.discount_amount, 0, 'COMMA', 0, 'POINT')} + 'đ'">50,000đ</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Min Order:</div>
                                    <div class="detail-value"
                                         th:text="${v.min_order_amount != null} ? ${#numbers.formatDecimal(v.min_order_amount, 0, 'COMMA', 0, 'POINT')} + 'đ' : 'None'">
                                        500,000đ
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Date:</div>
                                    <div class="detail-value">
                                        <span th:text="${v.start_date} + ' to ' + ${v.end_date}">2025-01-01 to 2025-12-31</span>
                                    </div>
                                </div>
                            </div>
                            <div class="voucher-tags">
                                <div class="tag" th:if="${v.categories == null or v.categories.isEmpty()}">
                                    <i class="fas fa-tag me-1"></i> All Categories
                                </div>
                                <div class="tag" th:each="cat : ${v.categories}" th:if="${v.categories != null and !v.categories.isEmpty()}">
                                    <i class="fas fa-tag me-1"></i> <span th:text="${cat.name}">Category</span>
                                </div>
                                <div class="tag" th:if="${v.brands == null or v.brands.isEmpty()}">
                                    <i class="fas fa-copyright me-1"></i> All Brands
                                </div>
                                <div class="tag" th:each="br : ${v.brands}" th:if="${v.brands != null and !v.brands.isEmpty()}">
                                    <i class="fas fa-copyright me-1"></i> <span th:text="${br.name}">Brand</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
