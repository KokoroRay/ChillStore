<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Warehouse</title>
  <link rel="stylesheet" href="/css/styleWarehouse.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <div class="logo">
      <h1>ESMS</h1>
      <p>ELECTRONICS STORE</p>
    </div>

    <nav class="nav-links">
      <a href="#" class="nav-link">Manage Category</a>
      <a href="#" class="nav-link">Manage User</a>
      <a href="#" class="nav-link">Manage Staff</a>
      <a href="#" class="nav-link">Manage Voucher</a>
      <a href="#" class="nav-link">Manage Revenue</a>
      <a href="#" class="nav-link active">Manage Warehouse</a>
      <a href="#" class="nav-link">Manage Product</a>
      <a href="#" class="nav-link">Manage Promotion</a>
    </nav>
  </aside>

  <main class="main-content">
    <section class="warehouse-section">
      <h2>Manage Warehouse</h2>

      <!-- Alerts -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

      <!-- Action buttons -->
      <div class="action-buttons">
        <a th:href="@{/warehouse/import}" class="btn btn-import">Import</a>
        <a th:href="@{/warehouse/export}" class="btn btn-export">Export</a>
        <a th:href="@{/warehouse/log}" class="btn btn-log">Log</a>
      </div>

      <!-- Search -->
      <div class="search-bar">
        <form th:action="@{/warehouse/search}" method="get" class="search-form">
          <label for="search">Search by product name:</label>
          <input type="text" id="search" name="keyword" th:value="${keyword}" placeholder="🔍 Search product..." />
          <button type="submit" class="btn btn-search">Search</button>
        </form>
      </div>

      <!-- Table -->
      <div class="transactions-table">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity Change</th>
            <th>Stock After</th>
            <th>Type</th>
            <th>Transaction Date</th>
            <th>Handled By</th>
            <th>Note</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.transId}"></td>
            <td th:text="${transaction.productName}"></td>
            <td th:text="${transaction.quantityChange}"></td>
            <td th:text="${transaction.stockAfter}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${#temporals.format(transaction.transDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${transaction.adminName}"></td>
            <td th:text="${transaction.notes}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="pagination" th:if="${totalPages > 1}">
        <a th:if="${currentPage > 0}" 
           th:href="@{/warehouse(page=${currentPage - 1}, size=10)}" 
           class="btn btn-page">&laquo; Previous</a>
        
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
          <a th:if="${i != currentPage}"
             th:href="@{/warehouse(page=${i}, size=10)}"
             class="btn btn-page" 
             th:text="${i + 1}"></a>
          <span th:if="${i == currentPage}" 
                class="btn btn-page active" 
                th:text="${i + 1}"></span>
        </span>
        
        <a th:if="${currentPage < totalPages - 1}" 
           th:href="@{/warehouse(page=${currentPage + 1}, size=10)}" 
           class="btn btn-page">Next &raquo;</a>
      </div>
    </section>
  </main>
</div>
</body>
</html>
