<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}">Product Form</title>
    <link rel="stylesheet" href="/css/manageProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>ESMS</h1>
                <p>ELECTRONICS STORE</p>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Manage Category</a>
                <a href="#" class="nav-link">Manage User</a>
                <a href="#" class="nav-link">Manage Staff</a>
                <a href="#" class="nav-link">Manage Voucher</a>
                <a href="#" class="nav-link">Manage Revenue</a>
                <a href="#" class="nav-link">Manage Warehouse</a>
                <a href="#" class="nav-link active">Manage Product</a>
                <a href="#" class="nav-link">Manage Promotion</a>
            </nav>
        </aside>

        <main class="main-content">
            <section class="form-section">
                <div class="section-header">
                    <h2 class="section-title" th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}">
                        Product Form
                    </h2>
                </div>

                <form th:action="@{${product.id != null ? '/admin/products/' + product.id + '/edit' : '/admin/products/add'}}"
                      th:object="${product}"
                      method="post"
                      enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label class="form-label" for="name">Product Name</label>
                        <input type="text" 
                               id="name" 
                               th:field="*{name}" 
                               class="form-control" 
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="category">Category</label>
                        <select id="category" 
                                th:field="*{category.id}" 
                                class="form-control" 
                                required>
                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="brand">Brand</label>
                        <select id="brand" 
                                th:field="*{brand.id}" 
                                class="form-control" 
                                required>
                            <option value="">Select Brand</option>
                            <option th:each="b : ${brands}"
                                    th:value="${b.id}"
                                    th:text="${b.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="price">Price</label>
                        <input type="number" 
                               id="price" 
                               th:field="*{price}" 
                               class="form-control" 
                               step="0.01" 
                               min="0" 
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="stockQty">Stock Quantity</label>
                        <input type="number" 
                               id="stockQty" 
                               th:field="*{stockQty}" 
                               class="form-control" 
                               min="0" 
                               required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea id="description" 
                                  th:field="*{description}" 
                                  class="form-control" 
                                  rows="5">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="image">Product Image</label>
                        <input type="file" 
                               id="image" 
                               name="imageFile" 
                               class="form-control"
                               accept="image/*"
                               th:required="${product.id == null}">
                        <img th:if="${product.imageUrl != null}" 
                             th:src="${product.imageUrl}" 
                             alt="Current product image" 
                             style="max-width: 200px; margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="status">Status</label>
                        <select id="status" 
                                th:field="*{status}" 
                                class="form-control">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/admin/products}" class="btn btn-danger">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        // Preview image before upload
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.createElement('img');
                    preview.src = e.target.result;
                    preview.style.maxWidth = '200px';
                    preview.style.marginTop = '10px';
                    
                    const oldPreview = document.querySelector('#image + img');
                    if (oldPreview) {
                        oldPreview.remove();
                    }
                    
                    document.getElementById('image').parentNode.appendChild(preview);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
