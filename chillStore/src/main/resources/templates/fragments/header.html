<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header(currentSection, keyword)">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <!-- Nếu page có search, hiển thị form search -->
      <form class="d-flex"
            th:if="${currentSection}=='category' or ${currentSection}=='voucher'"
            th:action="@{${currentSection}=='category' ? '/admin/categories' : '/admin/vouchers'}"
            method="get">
        <input class="form-control me-2" type="search" name="keyword" th:value="${keyword}" placeholder="Search ${currentSection == 'category'? 'Category':'Voucher'}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="d-flex align-items-center ms-auto">
        <!-- Nút Add tuỳ section -->
        <a th:if="${currentSection}=='category'" th:href="@{/admin/categories/add}" class="btn btn-add ms-3">Add Category</a>
        <a th:if="${currentSection}=='voucher'" th:href="@{/admin/vouchers/add}" class="btn btn-add ms-3">Add Voucher</a>
        <!-- Icon user -->
        <a th:href="@{/profile}" class="btn btn-outline-primary ms-3">
          <i class="bi bi-person-circle"></i>
        </a>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
