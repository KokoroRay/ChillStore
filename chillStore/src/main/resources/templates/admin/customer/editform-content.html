<div th:fragment="editform-content">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow p-8 mt-8">
        <div th:if="${customerDto}">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Cập nhật người dùng #<span th:text="${customerDto.customerId}"></span></h2>
            <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4" th:if="${error}" th:text="${error}"></div>
            <form method="post"
                  th:action="@{/admin/customer/update/{id}(id=${customerDto.customerId})}"
                  th:object="${customerDto}">
                <input th:field="*{customerId}" type="hidden">
                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1">Tên đăng nhập</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" th:field="*{name}" type="text" required>
                    <div class="text-red-600 text-sm mt-1" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1">Họ và tên</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" th:field="*{displayName}" type="text" required>
                    <div class="text-red-600 text-sm mt-1" th:errors="*{displayName}" th:if="${#fields.hasErrors('displayName')}"></div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1">Email</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" th:field="*{email}" type="email" required>
                    <div class="text-red-600 text-sm mt-1" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1">Mật khẩu (để trống nếu không đổi)</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" th:field="*{password}" type="password">
                    <div class="text-red-600 text-sm mt-1" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1">Số điện thoại</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" th:field="*{phone}" type="text">
                    <div class="text-red-600 text-sm mt-1" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1">Địa chỉ</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" th:field="*{address}" type="text">
                    <div class="text-red-600 text-sm mt-1" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></div>
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1">Ngày sinh</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" th:field="*{birthDate}" type="date">
                    <div class="text-red-600 text-sm mt-1" th:errors="*{birthDate}" th:if="${#fields.hasErrors('birthDate')}"></div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button class="bg-cyan-400 text-white px-6 py-2 rounded hover:bg-cyan-500 transition font-semibold" type="submit">Cập nhật</button>
                    <a class="bg-slate-400 text-white px-6 py-2 rounded hover:bg-slate-600 transition font-semibold" th:href="@{/admin/customer}">Hủy bỏ</a>
                </div>
            </form>
        </div>
    </div>
</div>
