<header th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3">
  <div class="container-fluid">
    <div class="d-flex align-items-center w-100">
      <!-- Search Form -->
      <form class="d-flex header-search" th:action="@{/admin/category}" method="get">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">Search by</span>
          <input class="form-control" type="search" name="keyword"
                 th:value="${keyword}" placeholder="Enter search keyword" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

      <!-- Add Button -->
      <a th:href="@{/admin/category/add}" class="btn btn-success">Add</a>
    </div>
  </div>
</header>
