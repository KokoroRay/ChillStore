<div th:fragment="content(categories, keyword, error)">
  <div class="category-management">
    <!-- Header with Title and Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0"><i class="fas fa-tags me-2"></i>Category Management</h2>
      <a th:href="@{/admin/category/add}" class="btn btn-primary">
        <i class="fas fa-plus me-2"></i> Add Category
      </a>
    </div>

    <!-- Alert Messages -->
    <div class="mb-4">
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    <!-- Category Table Card -->
    <div class="card border-0 shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Category Name</th>
              <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${categories}">
              <td th:text="${cat.id}"></td>
              <td th:text="${cat.name}"></td>
              <td class="text-end">
                <div class="d-flex justify-content-end gap-2">
                  <a th:href="@{/admin/category/edit/{id}(id=${cat.id})}"
                     class="btn btn-sm btn-action ">
                    <img src="/images/update.png" alt="edit">
                  </a>
                  <a th:href="@{/admin/category/delete/{id}(id=${cat.id})}"
                     onclick="return confirm('Are you sure you want to delete this category?');"
                     class="btn btn-sm btn-action ">
                    <img src="/images/delete.png" alt="delete">
                  </a>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categories)}">
              <td colspan="3" class="text-center py-4 text-muted">
                <i class="fas fa-inbox fa-2x mb-2"></i>
                <h5 class="mb-0">No categories found</h5>
                <p class="mb-0">Try adding a new category</p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
