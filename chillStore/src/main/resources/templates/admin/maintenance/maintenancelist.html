<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Maintenance Management</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebarStaff.css">
    <link rel="stylesheet" href="/css/maintenance.css">
    <style>
        /* CSS bổ sung để đảm bảo full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 56px;
        }

        .container-fluid {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .content-row {
            flex: 1;
            display: flex;
            min-height: 0;
            width: 100%;
        }

        .main-content {
            background-color: #F3F9FB; /* Màu nền chính */
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            min-height: 0;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:insert="~{fragments/header :: headerContent}"></div>

<div class="container-fluid">
    <div class="row content-row g-0">
        <!-- Sidebar -->
        <div class="col-auto">
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <main class="col main-content">
            <div class="maintenance-management">
                <div th:replace="staff/maintenance/list-content :: content"></div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
