<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
</head>
<body>
<h2>Quên mật khẩu</h2>
<p th:if="${error}" th:text="${error}" style="color:red"></p>

<form th:action="@{/auth/forgot-password}" th:object="${forgotPasswordDto}" method="post">
    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Nhập email đã đăng ký" /><br/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></p>

    <button type="submit">Gửi mã OTP</button>
</form>

<p><a th:href="@{/auth/login}">Quay lại đăng nhập</a></p>
</body>
</html>
