<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="/css/manageProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>ESMS</h1>
                <p>ELECTRONICS STORE</p>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Manage Category</a>
                <a href="#" class="nav-link">Manage User</a>
                <a href="#" class="nav-link">Manage Staff</a>
                <a href="#" class="nav-link">Manage Voucher</a>
                <a href="#" class="nav-link">Manage Revenue</a>
                <a href="#" class="nav-link">Manage Warehouse</a>
                <a href="#" class="nav-link active">Manage Product</a>
                <a href="#" class="nav-link">Manage Promotion</a>
            </nav>
        </aside>

        <main class="main-content">
            <section class="product-section">
                <div class="section-header">
                    <h2 class="section-title">Manage Products</h2>
                    <a th:href="@{/admin/products/add}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add New Product
                    </a>
                </div>

                <div class="search-filter">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search products...">
                    </div>
                    <div class="filter-group">
                        <select class="filter-select">
                            <option value="">All Categories</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category.id}" 
                                    th:text="${category.name}">Category</option>
                        </select>
                        <select class="filter-select">
                            <option value="">All Brands</option>
                            <option th:each="brand : ${brands}" 
                                    th:value="${brand.id}" 
                                    th:text="${brand.name}">Brand</option>
                        </select>
                        <select class="filter-select">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td>
                                <img th:src="${product.imageUrl}" 
                                     th:alt="${product.name}" 
                                     class="product-image">
                            </td>
                            <td th:text="${product.name}">Product Name</td>
                            <td th:text="${product.category.name}">Category</td>
                            <td th:text="${product.brand.name}">Brand</td>
                            <td th:text="${'$' + product.price}">$99.99</td>
                            <td th:text="${product.stockQty}">100</td>
                            <td>
                                <span th:class="'status-badge ' + (${product.status} ? 'status-active' : 'status-inactive')"
                                      th:text="${product.status ? 'Active' : 'Inactive'}">
                                </span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" 
                                       class="btn btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/products/{id}/view(id=${product.id})}" 
                                       class="btn btn-success">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <button class="btn btn-danger" 
                                            th:onclick="'deleteProduct(' + ${product.id} + ')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination" th:if="${totalPages > 1}">
                    <a th:if="${currentPage > 0}" 
                       th:href="@{/admin/products(page=${currentPage - 1})}"
                       class="page-link">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    
                    <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                        <a th:href="@{/admin/products(page=${i})}"
                           th:text="${i + 1}"
                           th:class="'page-link' + (${currentPage == i} ? ' active' : '')">
                        </a>
                    </th:block>
                    
                    <a th:if="${currentPage < totalPages - 1}" 
                       th:href="@{/admin/products(page=${currentPage + 1})}"
                       class="page-link">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script>
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`/admin/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to delete product');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the product');
                });
            }
        }
    </script>
</body>
</html>
