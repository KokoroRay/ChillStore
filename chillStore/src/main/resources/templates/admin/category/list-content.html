<!-- Bỏ th:fragment, sử dụng toàn bộ nội dung file -->
<div class="mt-4">
  <div th:each="category : ${categories}" class="category-item">
    <h5 class="mb-0" th:text="${category.name}">Category Name</h5>
    <div>
      <a th:href="@{/admin/category/edit/{id}(id=${category.id})}"
         class="btn btn-sm btn-outline-primary me-1">Update</a>
      <a th:href="@{/admin/category/delete/{id}(id=${category.id})}"
         class="btn btn-sm btn-outline-danger"
         onclick="return confirm('Are you sure to delete?')">Delete</a>
    </div>
  </div>
</div>

<!-- Empty State -->
<div th:if="${#lists.isEmpty(categories)}" class="empty-state">
  <i class="bi bi-folder-x"></i>
  <p class="mt-2">No categories found</p>
</div>
