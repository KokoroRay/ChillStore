<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - ChillStore</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .about-card {
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            background: #fff;
            padding: 24px 16px;
            margin-bottom: 32px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .about-card:hover {
            box-shadow: 0 6px 24px rgba(0,0,0,0.13);
        }
        .about-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 16px;
            border: 4px solid #e3e3e3;
        }
        .about-role {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 4px;
        }
        .about-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 8px;
        }
        .about-section-title {
            font-size: 2.2rem;
            font-weight: 800;

            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        @media (max-width: 768px) {
            .about-img { width: 90px; height: 90px; }
            .about-section-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body style="background:#f8f9fa;">
<div class="container py-5">
    <h1 class="about-section-title text-center mb-5">Software Development Team</h1>
    <div class="row justify-content-center mb-4">
        <div class="col-md-4 col-lg-3">
            <div class="about-card">
                <img src="https://res.cloudinary.com/dnnz4ze3b/image/upload/v1752309241/z6797375879807_021836030b87047c6093bde7f3806236_zw2rzl.jpg" alt="Mentor" class="about-img">
                <div class="about-role">Mentor</div>
                <div class="about-name">Quách Luyl Đa</div>
            </div>
        </div>
        <div class="col-md-4 col-lg-3">
            <div class="about-card">
                <img src="https://res.cloudinary.com/dnnz4ze3b/image/upload/v1751098946/img_1_1751098861375_dv6hzh.jpg" alt="Leader" class="about-img">
                <div class="about-role">Leader</div>
                <div class="about-name">Nguyễn Minh Tâm</div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 col-lg-3">
            <div class="about-card">
                <img src="https://res.cloudinary.com/dnnz4ze3b/image/upload/v1751098620/b234c37e173bc6659f2a_kkgdpu.jpg" alt="Developer" class="about-img">
                <div class="about-role">Developer</div>
                <div class="about-name">Huỳnh Lê Công Biên</div>
            </div>
        </div>
        <div class="col-md-4 col-lg-3">
            <div class="about-card">
                <img src="https://res.cloudinary.com/dnnz4ze3b/image/upload/v1752309320/z6797385022213_2313a49cd0586a66239f49f4015cdad1_ptetga.jpg" alt="Developer" class="about-img">
                <div class="about-role">Developer</div>
                <div class="about-name">Nguyễn Quốc Bảo</div>
            </div>
        </div>
        <div class="col-md-4 col-lg-3">
            <div class="about-card">
                <img src="https://res.cloudinary.com/dnnz4ze3b/image/upload/v1752314892/z6797649640988_651c09a1a99b901be2727d25cfe46dd4_y3385y.jpg" alt="Developer" class="about-img">
                <div class="about-role">Developer</div>
                <div class="about-name">Trương Thị Vũ Hà</div>
            </div>
        </div>
        <div class="col-md-4 col-lg-3">
            <div class="about-card">
                <img src="https://res.cloudinary.com/dnnz4ze3b/image/upload/v1752310465/z6797443613289_d5ecfa45399fa9b1f6ad2eea00c4b3f1_k1jzer.jpg" alt="Developer" class="about-img">
                <div class="about-role">Developer</div>
                <div class="about-name">Lê Trần Tấn</div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
