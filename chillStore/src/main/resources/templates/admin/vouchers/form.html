<!-- templates/admin/vouchers/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Title đặt tạm, trong fragment layout sẽ hiển thị -->
    <title>Voucher Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
<!-- Kiểm tra voucherDto có null không trước khi dùng voucherDto.voucher_id -->
<th:block th:with="isEdit=${voucherDto != null and voucherDto.voucher_id != null}">
    <div th:replace="fragments/layout :: layout(
        ${voucherDto != null and voucherDto.voucher_id != null} ? 'Edit Voucher' : 'Add Voucher',
        'vouchers',
        'voucher',
        ${keyword},
        ~{admin/vouchers/form-content :: content(voucherDto=${voucherDto}, errorMessage=${errorMessage})}
    )"></div>

</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
