<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Đăng nhập</h2>
<form th:action="@{/auth/login}" method="post">
  <!-- Spring Security mặc định gửi username + password -->
  <div>
    <label>Email:</label>
    <input type="text" name="username" placeholder="Nhập email..." />
  </div>
  <div>
    <label>Mật khẩu:</label>
    <input type="password" name="password" placeholder="Nhập mật khẩu..." />
  </div>
  <div>
    <button type="submit">Đăng nhập</button>
  </div>
</form>
<p th:if="${param.error}" style="color:red">
  Email hoặc mật khẩu không chính xác.
</p>
<p th:if="${param.logout}" style="color:green">
  Bạn đã đăng xuất thành công.
</p>
<p>
  Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký</a>.
</p>
</body>
</html>
