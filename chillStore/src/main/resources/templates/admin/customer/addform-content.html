<div th:fragment="addform-content">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow p-8 mt-8">
        <div th:if="${customerDto}">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Add New User</h2>

            <div class="bg-red-100 text-red-800 px-4 py-2 rounded mb-4" th:if="${error}" th:text="${error}"></div>

            <form method="post"
                  th:action="@{/admin/customer/save}"
                  th:object="${customerDto}">
                <input th:field="*{customerId}" type="hidden">

                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1" for="name">Username</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
                           id="name" th:field="*{name}" type="text" required>
                    <div class="text-red-600 text-sm mt-1" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1" for="displayName">Full Name</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
                           id="displayName" th:field="*{displayName}" type="text" required>
                    <div class="text-red-600 text-sm mt-1" th:errors="*{displayName}" th:if="${#fields.hasErrors('displayName')}"></div>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1" for="email">Email</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
                           id="email" th:field="*{email}" type="email" required>
                    <div class="text-red-600 text-sm mt-1" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1" for="password">Password</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
                           id="password" th:field="*{password}" type="password" required>
                    <div class="text-red-600 text-sm mt-1" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1" for="phone">Phone Number</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
                           id="phone" th:field="*{phone}" type="text">
                    <div class="text-red-600 text-sm mt-1" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></div>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1" for="address">Address</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
                           id="address" th:field="*{address}" type="text">
                    <div class="text-red-600 text-sm mt-1" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></div>
                </div>

                <div class="mb-4">
                    <label class="block font-semibold text-cyan-700 mb-1" for="birthDate">Date of Birth</label>
                    <input class="w-full px-3 py-2 border border-cyan-200 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
                           id="birthDate" th:field="*{birthDate}" type="date">
                    <div class="text-red-600 text-sm mt-1" th:errors="*{birthDate}" th:if="${#fields.hasErrors('birthDate')}"></div>
                </div>

                <div class="flex gap-3 mt-6">
                    <button class="bg-cyan-400 text-white px-6 py-2 rounded hover:bg-cyan-500 transition font-semibold" type="submit">Add New</button>
                    <a class="bg-slate-400 text-white px-6 py-2 rounded hover:bg-slate-600 transition font-semibold" th:href="@{/admin/customer}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
