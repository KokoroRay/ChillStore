<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <form class="d-flex" th:action="@{/admin/categories}" method="get">
        <input class="form-control me-2" type="search" name="keyword" th:value="${keyword}" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="d-flex align-items-center">
        <a th:href="@{/admin/categories/add}" class="btn btn-success me-3">Add Category</a>
        <!-- User icon -->
        <div>
          <a th:href="@{/profile}" class="btn btn-outline-primary">
            <i class="bi bi-person-circle"></i> <!-- giả sử dùng Bootstrap Icons -->
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
