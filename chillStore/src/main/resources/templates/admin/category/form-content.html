<!-- templates/admin/categories/form-content.html hoặc bên trong form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content(categoryDto, parentOptions, errorMessage)">
  <h1 th:text="${categoryDto.id} != null ? 'Edit Category' : 'Add Category'"></h1>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/admin/category/add}" th:object="${categoryDto}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" />
      <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="parentId" class="form-label">Parent Category</label>
      <select th:field="*{parentId}" class="form-select" id="parentId">
        <option th:value="">-- None --</option>
        <option th:each="opt : ${parentOptions}"
                th:value="${opt.id}"
                th:text="${opt.name}"
                th:if="${opt.id != categoryDto.id}"> <!-- tránh chọn self nếu edit -->
        </option>
      </select>
      <div th:if="${#fields.hasErrors('parentId')}" class="text-danger" th:errors="*{parentId}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
