<div th:fragment="content">
    <!-- Alert Messages -->
    <div class="mb-4">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Maintenance Table Card -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Request ID</th>
                        <th>Order Info</th>
                        <th>Product Info</th>
                        <th>Customer Info</th>
                        <th>Request Type</th>
                        <th>Request Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m : ${maintenances}">
                        <td th:text="${m.requestId}"></td>
                        <td th:text="${m.orderInfo}"></td>
                        <td th:text="${m.productInfo}"></td>
                        <td th:text="${m.customerInfo}"></td>
                        <td>
                            <span th:class="${m.requestType == 'maintenance'} ? 'badge bg-warning' : 'badge bg-info'"
                                  th:text="${m.requestType}" class="badge rounded-pill"></span>
                        </td>
                        <td th:text="${#temporals.format(m.requestDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="reason-cell">
                            <span th:text="${#strings.abbreviate(m.reason, 50)}"
                                  th:title="${m.reason}"></span>
                        </td>
                        <td>
                            <span th:class="${m.status == 'Completed'} ? 'badge bg-success' : (${m.status == 'In Progress'} ? 'badge bg-warning' : 'badge bg-secondary')"
                                  th:text="${m.status}" class="badge rounded-pill"></span>
                        </td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/maintenance/detail/{id}(id=${m.requestId})}"
                                   class="btn btn-sm btn-action btn-view" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-primary" th:if="${m.staffId == null || m.requestDate == null}" th:attr="data-id=${m.requestId}" onclick="showSetScheduleModal(this)">
                                    <i class="fas fa-calendar-plus me-1"></i> Set Schedule
                                </button>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-action btn-update dropdown-toggle"
                                            type="button" data-bs-toggle="dropdown"
                                            aria-expanded="false" title="Update Status">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li>
                                            <form th:action="@{/staff/maintenance/update-status/{id}(id=${m.requestId})}"
                                                  method="post">
                                                <input type="hidden" name="status" value="Pending">
                                                <button type="submit" class="dropdown-item"
                                                        th:disabled="${m.status == 'Pending'}">
                                                    <i class="fas fa-clock me-2"></i> Set Pending
                                                </button>
                                            </form>
                                        </li>
                                        <li>
                                            <form th:action="@{/staff/maintenance/update-status/{id}(id=${m.requestId})}"
                                                  method="post">
                                                <input type="hidden" name="status" value="In Progress">
                                                <button type="submit" class="dropdown-item"
                                                        th:disabled="${m.status == 'In Progress'}">
                                                    <i class="fas fa-tools me-2"></i> Set In Progress
                                                </button>
                                            </form>
                                        </li>
                                        <li>
                                            <form th:action="@{/staff/maintenance/update-status/{id}(id=${m.requestId})}"
                                                  method="post">
                                                <input type="hidden" name="status" value="Completed">
                                                <button type="submit" class="dropdown-item"
                                                        th:disabled="${m.status == 'Completed'}">
                                                    <i class="fas fa-check-circle me-2"></i> Set Completed
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(maintenances)}">
                        <td colspan="9" class="text-center py-4 text-muted">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <h5 class="mb-0">No maintenance records found</h5>
                            <p class="mb-0">Try adding a new maintenance request</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal Set Schedule -->
<div class="modal fade" id="setScheduleModal" tabindex="-1" aria-labelledby="setScheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="setScheduleForm">
        <div class="modal-header">
          <h5 class="modal-title" id="setScheduleModalLabel">Set Maintenance Schedule</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="staffSelect" class="form-label">Assign Staff</label>
            <select id="staffSelect" name="staffId" class="form-select" required>
              <option value="">-- Select Staff --</option>
              <option th:each="s : ${staffList}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="scheduleDate" class="form-label">Schedule Date</label>
            <input type="date" id="scheduleDate" name="requestDate" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
let currentRequestId = null;
function showSetScheduleModal(btn) {
    currentRequestId = btn.getAttribute('data-id');
    const modal = new bootstrap.Modal(document.getElementById('setScheduleModal'));
    modal.show();
}
document.getElementById('setScheduleForm').onsubmit = function(e) {
    e.preventDefault();
    const staffId = document.getElementById('staffSelect').value;
    const requestDate = document.getElementById('scheduleDate').value;
    fetch(`/admin/maintenance/api/update-schedule/${currentRequestId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ staffId, requestDate, status: 'Scheduled' })
    }).then(res => {
        if (res.ok) {
            location.reload();
        } else {
            res.text().then(alert);
        }
    });
};
</script>
