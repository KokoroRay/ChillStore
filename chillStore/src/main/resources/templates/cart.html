<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/navigationBar.css}" />

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div th:insert="~{fragments/navigationBar :: navBar}"></div>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Your Shopping Cart</h1>

        <!-- Table of Cart Items -->
        <table class="table table-bordered shopping-cart">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Unit Price</th>
                    <th>Discount</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')} + ' đ'"></td>
                    <td th:text="${item.discount * 100} + '%'"></td>
                    <td>
                        <form th:action="@{/cart/update}" method="post" class="d-flex">
                            <input type="hidden" name="cartId" th:value="${item.cartItemId}">
                            <input type="hidden" name="customerId" th:value="${customerId}" />
                            <input type="number" name="quantity" th:value="${item.quantity}"
                                class="form-control form-control-sm me-2" style="width: 70px;" min="1">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Update</button>
                        </form>
                    </td>
                    <td th:text="${#numbers.formatDecimal(item.totalPrice, 1, 'COMMA', 2, 'POINT')} + ' đ'"></td>
                    <td>
                        <form th:action="@{/cart/delete}" method="post">
                            <input type="hidden" name="cartId" th:value="${item.cartItemId}">
                            <input type="hidden" name="customerId" th:value="${customerId}" />
                            <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Voucher Application -->
        <form th:action="@{/cart/apply-voucher}" method="post" class="row g-3 mb-3">
            <input type="hidden" name="customerId" th:value="${customerId}" />
            <div class="col-md-6">
                <label for="voucher" class="form-label">Apply Voucher</label>
                <select name="voucherCode" id="voucher" class="form-select">
                    <option value="">-- Select a voucher --</option>
                    <option th:each="v : ${vouchers}" th:value="${v.code}"
                        th:text="${v.code + ' - ' + (v.discount_pct != null ? (v.discount_pct * 100) + '%' : v.discount_amount + ' đ')}"
                        th:selected="${selectedVoucher != null and v.code == selectedVoucher.code}">
                    </option>
                </select>
            </div>
            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary">Apply</button>
            </div>
        </form>

        <!-- Total Summary -->
        <div class="row justify-content-end">
            <div class="col-md-6">
                <table class="table">
                    <tr>
                        <th>Subtotal:</th>
                        <td th:text="${#numbers.formatDecimal(subtotal, 1, 'COMMA', 2, 'POINT')} + ' đ'"></td>
                    </tr>
                    <tr th:if="${selectedVoucher != null}">
                        <th>Voucher Discount:</th>
                        <td
                            th:text="${selectedVoucher.discount_pct != null ? (selectedVoucher.discount_pct * 100) + '%' : selectedVoucher.discount_amount + ' đ'}">
                        </td>
                    </tr>
                    <tr class="fw-bold">
                        <th>Total:</th>
                        <td th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')} + ' đ'"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Checkout Button -->
        <div class="text-end">
            <a th:href="@{/checkout(voucher=${selectedVoucher != null ? selectedVoucher.code : ''})}"
                class="btn btn-success btn-lg">
                <i class="fas fa-shopping-cart"></i> Proceed to Checkout
            </a>
        </div>

    </div>
</body>

</html>
