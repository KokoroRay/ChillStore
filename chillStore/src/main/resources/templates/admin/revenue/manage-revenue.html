<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý doanh thu - ESMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/styleproduct.css">
</head>
<body>
<div th:insert="~{fragments/header :: headerContent}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="topbar mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Revenue Management</h4>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-coins me-2"></i>Total Revenue</h5>
                            <h3 class="card-text mt-2" th:text="${#numbers.formatDecimal(totalRevenue, 0, 'POINT', 0, 'COMMA')} + ' VND'"></h3>
                            <div class="mt-2">
                                <span class="fw-bold">Orders: </span>
                                <span th:text="${totalOrders}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <canvas id="revenueChart" height="80"></canvas>
                </div>
            </div>
            <!-- Bảng thống kê sản phẩm bán ra -->
            <div class="row mt-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Product Sales Statistics</h5>
                            <input id="productSearch" type="text" class="form-control form-control-sm w-auto" placeholder="Search by name or quantity..." onkeyup="filterProductTable()">
                        </div>
                        <div class="card-body p-0" style="max-height: 300px; overflow-y: auto;">
                            <table class="table table-striped mb-0" id="productStatsTable">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Quantity Sold</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="stat : ${productStats}">
                                        <td th:text="${stat[0]}"></td>
                                        <td th:text="${stat[1]}"></td>
                                        <td th:text="${#numbers.formatDecimal(stat[2], 0, 'POINT', 0, 'COMMA')} + ' VND'"></td>
                                        <td th:text="${#numbers.formatDecimal(stat[3], 0, 'POINT', 0, 'COMMA')} + ' VND'"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Top 10 Best-selling Staff</h5>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th>Staff Name</th>
                                        <th>Total Quantity Sold</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="staff : ${topStaff}">
                                        <td th:text="${staff[0]}"></td>
                                        <td th:text="${staff[1]}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let chartData = /*[[${revenueByDate}]]*/ [];
    let labels = chartData.map(e => e.date);
    let data = chartData.map(e => e.revenue);
    new Chart(document.getElementById('revenueChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Revenue',
                data: data,
                borderColor: '#198754',
                backgroundColor: 'rgba(25,135,84,0.1)',
                fill: true,
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    onClick: null
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return value.toLocaleString() + ' VND';
                        }
                    }
                }
            }
        }
    });
    /*]]>*/
</script>
<script>
function filterProductTable() {
    var input = document.getElementById('productSearch');
    var filter = input.value.toLowerCase();
    var table = document.getElementById('productStatsTable');
    var trs = table.getElementsByTagName('tr');
    for (var i = 1; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName('td');
        if (tds.length > 0) {
            var name = tds[0].textContent.toLowerCase();
            var qty = tds[1].textContent.toLowerCase();
            if (name.indexOf(filter) > -1 || qty.indexOf(filter) > -1) {
                trs[i].style.display = '';
            } else {
                trs[i].style.display = 'none';
            }
        }
    }
}
</script>
</body>
</html>
