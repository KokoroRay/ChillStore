<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/category.css">
    <style>
        :root {
            --primary: #D2E0FB;
            --secondary: #226597;
            --accent: #87C0CD;
            --background: #F3F9FB;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container-fluid {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .content-row {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:insert="~{fragments/header :: headerContent}"></div>

<!-- Main Content Area -->
<div class="container-fluid">
    <div class="row content-row g-0">
        <!-- Sidebar -->
        <div class="col-auto">
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <main class="col main-content" style="background-color: var(--background);">
            <div class="category-management">
                <div th:replace="admin/category/list-content :: content(categories=${categories}, keyword=${keyword}, error=${error})"></div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
