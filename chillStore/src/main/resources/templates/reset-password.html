<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Đặt lại mật khẩu</h2>
<p th:if="${error}" th:text="${error}" style="color:red"></p>

<form th:action="@{/auth/reset-password}" th:object="${resetPasswordDto}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{email}" />
    <label>Mật khẩu mới:</label>
    <input type="password" th:field="*{newPassword}" placeholder="Nhập mật khẩu mới" /><br/>
    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color:red"></p>

    <label>Xác nhận mật khẩu:</label>
    <input type="password" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu" /><br/>
    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color:red"></p>

    <button type="submit">Đặt lại mật khẩu</button>
</form>
</body>
</html>
