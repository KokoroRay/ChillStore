<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Feedback</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebarStaff.css">
</head>
<body>
<div th:insert="~{fragments/header :: headerContent}"></div>

<div class="container mt-4 main-container">
    <div th:insert="~{fragments/sidebarStaff :: sidebarStaff}"></div>
    <div class="content">
        <h2 class="text-center mb-4">Feedback List</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-info">
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Status</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fb : ${feedbacks}">
                <td th:text="${fb.id}"></td>
                <td th:text="${fb.customer}"></td>
                <td th:text="${fb.product}"></td>
                <td th:text="${fb.rating}"></td>
                <td th:text="${fb.comment}"></td>
                <td th:text="${fb.status}"></td>
                <td th:text="${fb.createdAt != null ? #temporals.format(fb.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}">
                    22/06/2025
                </td>
                <td>
                    <a th:href="@{'/staff/manageFeedback/' + ${fb.id} + '/reply'}"
                       class="btn btn-sm btn-success">Reply</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
