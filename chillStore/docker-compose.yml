version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: chillstore-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/init-db.sql
      - ./setup-db.sh:/setup-db.sh
    networks:
      - chillstore-network
    restart: unless-stopped
    command: ["/bin/bash", "/setup-db.sh"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P '${SA_PASSWORD}' -C -No -Q 'SELECT 1' || exit 1"
        ]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 120s


  # Spring Boot Application
  app:
    build: .
    container_name: chillstore-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://host.docker.internal:1433;databaseName=group4_swp_chillStore_Final11;encrypt=false;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=${SA_PASSWORD}
      - SA_PASSWORD=${SA_PASSWORD}
      - JAVA_OPTS=-Xmx512m -Xms256m
    # depends_on:
    #   sqlserver:
    #     condition: service_healthy
    volumes:
      - app_uploads:/app/uploads
    networks:
      - chillstore-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local
  app_uploads:
    driver: local

networks:
  chillstore-network:
    driver: bridge
