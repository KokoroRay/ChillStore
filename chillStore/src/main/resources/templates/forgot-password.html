<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/forget-password.css">
</head>
<body>
<div class="logo">
    <i class="fas fa-lock"></i> SecureAuth
</div>

<div class="container">
    <div class="graphic-section">
        <div class="icon-container">
            <i class="fas fa-key"></i>
        </div>
        <h1>Password Recovery</h1>
        <p>Enter your registered email to receive your password recovery OTP code</p>
    </div>

    <div class="form-section">
        <h2>Forgot Password</h2>
        <p class="subtitle">Please provide your email to reset your password</p>

        <p th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </p>

        <form th:action="@{/auth/forgot-password}" th:object="${forgotPasswordDto}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter registered email" />
                </div>
                <p th:if="${#fields.hasErrors('email')}" class="field-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="*{email}"></span>
                </p>
            </div>

            <button type="submit">
                <i class="fas fa-paper-plane"></i> Send OTP Code
            </button>
        </form>

        <div class="back-link">
            <a th:href="@{/auth/login}">
                <i class="fas fa-arrow-left"></i> Back to login
            </a>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2023 SecureAuth System. Protect your information.
</div>
</body>
</html>
