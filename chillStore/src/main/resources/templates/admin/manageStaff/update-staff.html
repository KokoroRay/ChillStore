<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Update Staff</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/update-staff.css}" />
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>
<div th:insert="~{fragments/header :: headerContent}"></div>
<div class="container mt-4 main-container">
  <div th:insert="~{fragments/sidebar :: sidebar}"></div>
<div class="content body ">
<h2>Update Staff</h2>

<form method="post" th:action="@{/manageStaff/updateStaff}" th:object="${staff}">
  <!-- ID ẩn -->
  <input type="hidden" th:field="*{id}" />

  <label>Name:</label>
  <input type="text" th:field="*{name}" required pattern="^[A-Za-z\s]+$" title="Name must not contain numbers or special characters."><br><br>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required><br><br>

  <label>Password:</label>
  <input type="password" th:field="*{password}"><br><br>

  <label>Phone:</label>
  <input type="text" th:field="*{phone}" required pattern="^[0-9]{10}$" title="Phone number must be exactly 10 digits."><br><br>

  <label>Address:</label>
  <input type="text" th:field="*{address}" required><br><br>

  <label>Gender:</label>
  <select th:field="*{gender}" required>
    <option value="FEMALE">Female</option>
    <option value="MALE">Male</option>
    <option value="OTHER">Other</option>
  </select><br><br>

  <label>National ID:</label>
  <input type="text" th:field="*{national_id}" required pattern="^[0-9]{12}$" title="National ID must be exactly 12 digits."><br><br>

  <button type="submit">Save</button>
  <a th:href="@{/manageStaff/listStaff}" class="btn-back">← Back to List</a>

</form>
</div>
</div>
</body>
</html>
