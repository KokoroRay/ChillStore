<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Chi tiết sản phẩm</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="img-fluid" alt="Product Image">
                                <div th:unless="${product.imageUrl}" class="no-image">
                                    <i class="fas fa-image fa-3x"></i>
                                    <p>Không có hình ảnh</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <table class="table">
                                    <tr>
                                        <th>ID:</th>
                                        <td th:text="${product.productId}"></td>
                                    </tr>
                                    <tr>
                                        <th>Tên sản phẩm:</th>
                                        <td th:text="${product.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>Mô tả:</th>
                                        <td>
                                            <div class="product-description" style="white-space: pre-wrap; text-align: justify;">
                                                <span th:text="${product.description}"></span>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Giá:</th>
                                        <td th:text="${product.price}"></td>
                                    </tr>
                                    <tr>
                                        <th>Số lượng tồn kho:</th>
                                        <td th:text="${product.stockQty}"></td>
                                    </tr>
                                    <tr>
                                        <th>Trạng thái:</th>
                                        <td>
                                            <span th:if="${product.status}" class="badge bg-success">Đang bán</span>
                                            <span th:unless="${product.status}" class="badge bg-danger">Ngừng bán</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/admin/products}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </a>
                        <a th:href="@{/admin/products/{id}/edit(id=${product.productId})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Chỉnh sửa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
