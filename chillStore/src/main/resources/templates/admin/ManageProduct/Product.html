<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - ESMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/styleproduct.css">
</head>
<body>

<div th:insert="~{fragments/header :: headerContent}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        
        <!-- Main Content -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <!-- Topbar -->
            <div class="topbar">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Product Management</h4>
                    <div class="d-flex align-items-center">
                        <a href="/admin/products/add" class="btn btn-primary me-3">
                            <i class="fas fa-plus"></i> Add Product
                        </a>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="filter-section">
                <form th:action="@{/admin/products}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search products...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="categoryId">
                            <option value="">All Categories</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${categoryId == category.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="brandId">
                            <option value="">All Brands</option>
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}" th:selected="${brandId == brand.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="filterStatus">
                            <option value="">All Status</option>
                            <option value="true" th:selected="${filterStatus == true}">Active</option>
                            <option value="false" th:selected="${filterStatus == false}">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-filter me-2"></i> Filter
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetFilters()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <!-- Advanced Filters -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title mb-3"><i class="fas fa-sliders-h me-2"></i>Advanced Filters</h6>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label class="form-label">Price From</label>
                                        <div class="input-group">
                                            <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" name="minPrice" th:value="${minPrice != null ? #numbers.formatInteger(minPrice, 0) : ''}" placeholder="From 1,000 VND">
                                            <span class="input-group-text">₫</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">To</label>
                                        <div class="input-group">
                                            <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" name="maxPrice" th:value="${maxPrice != null ? #numbers.formatInteger(maxPrice, 0) : ''}" placeholder="To 1,000,000,000 VND">
                                            <span class="input-group-text">₫</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Minimum Stock</label>
                                        <input type="number" class="form-control" name="minStock" th:value="${minStock}" min="0" placeholder="Enter quantity">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Sort By</label>
                                        <select class="form-select" name="sortOption">
                                            <option th:each="option : ${sortOptions}" th:value="${option.value}" th:text="${option.label}" th:selected="${sortOption == option.value}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Price Error Alert -->
            <div th:if="${priceError != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${priceError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Products List -->
            <div class="products-container">
                <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No products found</h5>
                    <p class="text-muted">Try changing filters or search terms</p>
                </div>
                
                <div th:each="product : ${products}" class="product-card">
                    <div class="product-image-container">
                        <img th:if="${product.imageUrl}"
                             th:src="${product.imageUrl}"
                             th:alt="${product.name}"
                             style="width: 180px; height: 180px; object-fit: contain; border-radius: 6px; background: #f5f5f5;">
                        <div th:unless="${product.imageUrl}" class="no-image">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h5 class="product-name" th:text="${product.name}"></h5>
                        <div class="product-details">
                            <span class="detail-item">
                                <i class="fas fa-tag"></i> 
                                <strong>Price:</strong> <span th:text="${#numbers.formatCurrency(product.price)}"></span>
                            </span>
                            <span class="detail-item">
                                <i class="fas fa-box"></i> 
                                <strong>Stock:</strong> <span th:text="${product.stockQty}"></span>
                            </span>
                            <span class="detail-item">
                                <i class="fas fa-toggle-on"></i> 
                                <strong>Status:</strong>
                                <span th:if="${product.status}" class="badge bg-success">Active</span>
                                <span th:unless="${product.status}" class="badge bg-danger">Inactive</span>
                            </span>
                        </div>
                    </div>
                    <div class="product-controls">
                        <a th:href="@{/admin/products/{id}(id=${product.productId}, page=${currentPage}, size=${size}, keyword=${keyword}, categoryId=${categoryId}, brandId=${brandId}, filterStatus=${filterStatus}, minPrice=${minPrice}, maxPrice=${maxPrice}, minStock=${minStock}, sortOption=${sortOption})}" 
                           class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i> Details
                        </a>
                        <a th:href="@{/admin/products/{id}/edit(id=${product.productId}, page=${currentPage}, size=${size}, keyword=${keyword}, categoryId=${categoryId}, brandId=${brandId}, filterStatus=${filterStatus}, minPrice=${minPrice}, maxPrice=${maxPrice}, minStock=${minStock}, sortOption=${sortOption})}" 
                           class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <button type="button" class="btn btn-danger btn-sm" 
                                th:onclick="'confirmDelete(' + ${product.productId} + ', ' + ${currentPage} + ')'">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages > 0}" class="pagination-section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="pagination-info">
                        Showing <span th:text="${products.numberOfElements}"></span> / <span th:text="${totalItems}"></span> products
                    </div>
                    <div class="page-size-selector">
                        <label class="me-2">Show:</label>
                        <select class="form-select form-select-sm" style="width: auto;" onchange="changePageSize(this.value)">
                            <option value="5" th:selected="${size == 5}">5</option>
                            <option value="10" th:selected="${size == 10}">10</option>
                            <option value="20" th:selected="${size == 20}">20</option>
                            <option value="50" th:selected="${size == 50}">50</option>
                        </select>
                    </div>
                </div>
                
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(page=0, size=${size}, keyword=${keyword}, categoryId=${categoryId}, brandId=${brandId}, filterStatus=${filterStatus}, minPrice=${minPrice}, maxPrice=${maxPrice}, minStock=${minStock}, sortOption=${sortOption})}">
                                <i class="fas fa-angle-double-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(page=${currentPage - 1}, size=${size}, keyword=${keyword}, categoryId=${categoryId}, brandId=${brandId}, filterStatus=${filterStatus}, minPrice=${minPrice}, maxPrice=${maxPrice}, minStock=${minStock}, sortOption=${sortOption})}">
                                <i class="fas fa-angle-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${currentPage == i} ? 'active'">
                            <a class="page-link" th:href="@{/admin/products(page=${i}, size=${size}, keyword=${keyword}, categoryId=${categoryId}, brandId=${brandId}, filterStatus=${filterStatus}, minPrice=${minPrice}, maxPrice=${maxPrice}, minStock=${minStock}, sortOption=${sortOption})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(page=${currentPage + 1}, size=${size}, keyword=${keyword}, categoryId=${categoryId}, brandId=${brandId}, filterStatus=${filterStatus}, minPrice=${minPrice}, maxPrice=${maxPrice}, minStock=${minStock}, sortOption=${sortOption})}">
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(page=${totalPages - 1}, size=${size}, keyword=${keyword}, categoryId=${categoryId}, brandId=${brandId}, filterStatus=${filterStatus}, minPrice=${minPrice}, maxPrice=${maxPrice}, minStock=${minStock}, sortOption=${sortOption})}">
                                <i class="fas fa-angle-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script th:inline="javascript">
    function confirmDelete(productId, currentPage) {
        const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
        const deleteForm = document.getElementById('deleteForm');
        deleteForm.action = `/admin/products/${productId}/delete?page=${currentPage}`;
        modal.show();
    }
    
    function resetFilters() {
        window.location.href = '/admin/products';
    }
    
    function changePageSize(size) {
        const url = new URL(window.location);
        url.searchParams.set('size', size);
        url.searchParams.set('page', '0');
        window.location.href = url.toString();
    }
</script>

</body>
</html>
